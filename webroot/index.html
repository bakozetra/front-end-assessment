<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <h1 class="header header__heading">
            <a href="./">
                <img src="../webroot/img/logo_sports_colour.svg" alt="">
            </a>
        </h1>
        <article class="article">
            <header class="article__header">
                <h2 class="article__header--heading">
                    Get a personalized football experience tailored just for you
                </h2>
            </header>
            <p class="article__description">
                Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
            </p>
            <nav class="article__navigation">
                <ul class="article__navigation_unorder_list">
                    <li class="article__navigation_list">
                        <a href="./">
                            <img src="../webroot/img/apple_store.svg" class="footer footer_image_button--apple">
                        </a>
                    </li>
                    <li class="article__navigation_list">
                        <a href="./">
                            <img src="../webroot/img/google_play.svg" class="footer footer_image_button--google">
                        </a>
                    </li>
                </ul>
            </nav>
            </nav>
        </article>
    </header>

</html>
