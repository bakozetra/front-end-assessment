<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports app</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <header class="Sports_app_header">
      <h1>Sports</h1>
    </header>
    <main class="sports_app_main">
      <h2 class="sports_app_main sports_app_main_header">
      Get a personalized football experience tailored just for you
      </h2>
      <p class="sports_app_main sports_app_main_description">
      Achieve super-fan status by getting tailored updates and up-to-the-minute information on your team.
      </p>
    </main>
    <footer class="sports_app_footer" >
      <form action="../app Store"> 
        <button class = "sports_app_footer sports_app_footer--button" type="submit"> 
          Download on <br>
          <b> Store</b>
        </button> 
      </form> 
      <form action="../google-play"> 
        <button class = "sports_app_footer sports_app_footer--button" type="submit"> 
        Download on<br>
        <b>Google play</b>
        </button> 
      </form> 
    </footer>
  </body>
</html>
